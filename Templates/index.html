{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap4/bootstrap.min.css'%}">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Registrate</title>
</head>
<body>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 login-section-wrapper">
          <div class="brand-wrapper">
            <img src="assets/images/logo.svg" alt="logo" class="logo">
          </div>
          <div class="login-wrapper my-auto">
            <h1 class="login-title">Inicia sesión</h1>
            <form action="#!">
              <div class="form-group">
                <label for="email">Nombre de usuario</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Nombre de usuario">
              </div>
              <div class="form-group mb-4">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Ingrese su contraseña">
              </div>
              <input name="login" id="login" class="btn btn-block login-btn" type="button" value="Ingresar">
            </form>
            <p class="login-wrapper-footer-text">¿No tienes una cuenta ? <a href="SignUp" class="text-reset">Registrate aqui</a></p>
          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="{% static 'assets/img/fontLogin.jpg'%}" alt="login image" class="login-img">
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="{% static 'js/jquery-1.11.2.min.js'%}"></script>
  <script src="{% static 'css/bootstrap4/popper.js'%}"></script>
  <script src="{% static 'css/bootstrap4/bootstrap.min.js'%}"></script>
</body>
</html>
