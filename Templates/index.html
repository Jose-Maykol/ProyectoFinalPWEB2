{%load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap4/bootstrap.min.css'%}">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Inicia sesión</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 login-section-wrapper">
                <div class="login-wrapper my-auto">
                    <h1 class="login-title">Inicia sesión</h1>
                    <form  method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input name="login" id="login" class="btn btn-block login-btn" type="submit" value="Ingresar">
                    </form>
                    <p class="login-wrapper-footer-text">¿No tienes una cuenta ? <a href="SignUp" class="text-reset">Registrate aqui</a></p>
                </div>
            </div>
          <div class="col-sm-6 px-0 d-none d-sm-block">
            <img src="{% static 'assets/img/fontLogin.jpg'%}" alt="login image" class="login-img">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="{% static 'js/jquery-1.11.2.min.js'%}"></script>
    <script src="{% static 'css/bootstrap4/popper.js'%}"></script>
    <script src="{% static 'css/bootstrap4/bootstrap.min.js'%}"></script>
</body>
</html>
