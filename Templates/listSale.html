{% extends 'base.html' %}
{% load static %}
<!-- 
* LISTAR ENTRADAS
-->
{% block title %}Listar salidas{% endblock %}

<!-- pageContent -->
{% load test_tags %} 
{% block content %}
	<section class="full-width pageContent">
		<section class="full-width header-well">
			<div class="full-width header-well-icon">
				<i class="zmdi zmdi-washing-machine"></i>
			</div>
			<div class="full-width header-well-text">
				<p class="text-condensedLight">
					SALIDAS
				</p>
			</div>
		</section>
		<div>
			<div id="container" style="width: 75%;">
			    <canvas id="line"></canvas>
  			</div>
  			<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  			<script>

    		var config = {
      			type : 'line',
      			data : {
      				labels : {{ labels|safe }},
      				datasets : [{
      					label : "Mis Entradas",
      					fill : true,
      					data : {{ data|safe }},
      					borderColor : 'rgba(0, 99, 132, 0.6)',
      					backgroundColor: 'transparent',
      					pointBorderColor: 'orange',
      					pointBorderWidth: 2,
      					pointStyle: 'rectRounded',
      					lineTension: 0,

      				}]
      			},
      			options : {
        			responsive: true
      			}
    		};

   			window.onload = function() {
      			var ctx = document.getElementById('line').getContext('2d');
      			window.myPie = new Chart(ctx, config);
    		};

  			</script>
		</div>
		<div class="mdl-tabs__panel" id="tabListClient">
				<div class="mdl-grid">
					<div class="mdl-cell mdl-cell--4-col-phone mdl-cell--8-col-tablet mdl-cell--8-col-desktop mdl-cell--2-offset-desktop">
						<div class="full-width panel mdl-shadow--2dp">
							<div class="full-width panel-tittle bg-success text-center tittles">
								Listar salidas
							</div>
							<div class="full-width panel-content">
								<form action="#">
									<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
										<label class="mdl-button mdl-js-button mdl-button--icon" for="searchClient">
											<i class="zmdi zmdi-search"></i>
										</label>
										<div class="mdl-textfield__expandable-holder">
											<input class="mdl-textfield__input" type="text" id="searchClient">
											<label class="mdl-textfield__label"></label>
										</div>
									</div>
								</form>
								<div class="mdl-list">
									{% for salida in salidas %}
									<div class="mdl-list__item mdl-list__item--two-line">
										<span class="mdl-list__item-primary-content">
											<i class="zmdi zmdi-account mdl-list__item-avatar"></i><br>
											<span>{{salida | to_class_name  }}</span>
										</span>
										<a href="/editSale/{{salida.id}}" class="btn btn-success zmdi zmdi-edit" role="button"></a>
										<a href="/deleteSale/{{salida.id}}" class="btn btn-danger zmdi zmdi-delete" role="button" onClick="return confirm('Â¿Seguro que quieres borrar a {{ salida | to_class_name }}?');"></a>
									</div>
									<li class="full-width divider-menu-h"></li>
									{% endfor %}
								</div>
							</div>
						</div>
						
					</div>
				</div>
			</div>
	</section>
{% endblock %}
